<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTI G3 Multimedia Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- render css in all browers normally -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- reset default css style  -->
    <link rel="stylesheet" href="./css/rest.css" />
    <!-- my main css style file  -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="https://www.mti.edu.eg/faculty/2/computing">
            <img
              src="./images/logo.png"
              alt="MTI Computers and Artificial Intelligence logo"
            />
          </a>
        </div>
        <nav>
          <svg
            id="menu"
            class="menu-btn"
            viewBox="0 0 100 80"
            width="40"
            height="40"
          >
            <rect width="100" height="20"></rect>
            <rect y="30" width="100" height="20"></rect>
            <rect y="60" width="100" height="20"></rect>
          </svg>
          <ul class="links">
            <li><a href="#">Bastian</a></li>
            <li><a href="#">Poula</a></li>
            <li><a href="#eyad">Eyad</a></li>
            <li><a href="#">Joseph</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="band">
      <div class="container">
        <!-- item 1 before  -->
        <div id="eyad" class="item-1">
          <div class="card before">
            <div class="thumb">
              <img src="./images/eyad-before.jpg" alt="" />
            </div>
            <figure>
              <img src="./images/eyad.jpg" alt="" />
              <figcaption>
                <article>
                  <h1>Eyad Omar Shehata</h1>
                  <p>G3 91291</p>
                </article>
              </figcaption>
            </figure>
          </div>
        </div>
        <!-- item 1 after  -->
        <div class="item-1">
          <div class="card after">
            <div class="thumb">
              <img src="./images/eyad-after.jpg" alt="" />
            </div>
            <figure>
              <img src="./images/eyad.jpg" alt="" />
              <figcaption>
                <article>
                  <h1>Eyad Omar Shehata</h1>
                  <p>G3 91291</p>
                </article>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>
          Presented To Dr.Alaa Abd El Rehim & T.A. Mohamed Ezzat & T.A. Aya
          Saber
        </p>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
